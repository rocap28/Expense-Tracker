<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0f172a" />

    <!-- iOS polish -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="./icon-192.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Edit3 = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
        );

        const Trash2 = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const DollarSign = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const AlertCircle = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        function ExpenseTracker() {
            // Initialize expenses from saved data or default values
            const getInitialExpenses = () => {
                const savedExpenses = JSON.parse(localStorage.getItem('expenseTrackerData') || 'null');
                return savedExpenses || {
                    'Fuel': { eur: 0, inr: 0, budgetEur: 127.45, budgetInr: 13000 },
                    'Toll': { eur: 0, inr: 0, budgetEur: 112.75, budgetInr: 11500 },
                    'Parking': { eur: 0, inr: 0, budgetEur: 19.61, budgetInr: 2000 },
                    'Internal Transport': { eur: 17.03, inr: 1737.53, budgetEur: 98.04, budgetInr: 10000 },
                    'Food (incl. alcohol)': { eur: 0, inr: 0, budgetEur: 441.18, budgetInr: 45000 },
                    'Entries and Activities': { eur: 0, inr: 0, budgetEur: 58.82, budgetInr: 6000 },
                    'Shopping': { eur: 0, inr: 0, budgetEur: 147.06, budgetInr: 15000 }
                };
            };

            // Initialize expense history from saved data
            const getInitialHistory = () => {
                return JSON.parse(localStorage.getItem('expenseHistory') || '[]');
            };

            const [expenses, setExpenses] = useState(getInitialExpenses);
            const [expenseHistory, setExpenseHistory] = useState(getInitialHistory);
            const [activeTab, setActiveTab] = useState('tracker');

            const [newExpense, setNewExpense] = useState({
                category: '',
                amount: '',
                currency: 'EUR'
            });

            const [newCategory, setNewCategory] = useState({
                name: '',
                budget: '',
                currency: 'EUR'
            });

            const [editingBudget, setEditingBudget] = useState(null);
            const [showAddCategory, setShowAddCategory] = useState(false);
            const [deleteConfirmation, setDeleteConfirmation] = useState(null);

            const exchangeRate = 102; // 1 EUR = 102 INR (approximate)

            // Save expenses to storage whenever expenses change
            useEffect(() => {
                localStorage.setItem('expenseTrackerData', JSON.stringify(expenses));
            }, [expenses]);

            // Save expense history to storage whenever it changes
            useEffect(() => {
                localStorage.setItem('expenseHistory', JSON.stringify(expenseHistory));
            }, [expenseHistory]);

            const addExpense = () => {
                if (!newExpense.category || !newExpense.amount) return;

                const amount = parseFloat(newExpense.amount);
                const updatedExpenses = { ...expenses };

                let eurAmount, inrAmount;
                if (newExpense.currency === 'EUR') {
                    eurAmount = amount;
                    inrAmount = amount * exchangeRate;
                    updatedExpenses[newExpense.category].eur += amount;
                    updatedExpenses[newExpense.category].inr += amount * exchangeRate;
                } else {
                    eurAmount = amount / exchangeRate;
                    inrAmount = amount;
                    updatedExpenses[newExpense.category].inr += amount;
                    updatedExpenses[newExpense.category].eur += amount / exchangeRate;
                }

                // Add to expense history
                const historyEntry = {
                    id: Date.now(),
                    category: newExpense.category,
                    amount: amount,
                    currency: newExpense.currency,
                    eurAmount: eurAmount,
                    inrAmount: inrAmount,
                    date: new Date().toISOString(),
                    timestamp: new Date().toLocaleString()
                };

                setExpenseHistory(prev => [historyEntry, ...prev]);
                setExpenses(updatedExpenses);
                setNewExpense({ category: '', amount: '', currency: 'EUR' });
            };

            const addCategory = () => {
                if (!newCategory.name || !newCategory.budget) return;

                const budget = parseFloat(newCategory.budget);
                const updatedExpenses = { ...expenses };
                
                // Convert budget based on selected currency
                let budgetEur, budgetInr;
                if (newCategory.currency === 'EUR') {
                    budgetEur = budget;
                    budgetInr = budget * exchangeRate;
                } else {
                    budgetEur = budget / exchangeRate;
                    budgetInr = budget;
                }

                updatedExpenses[newCategory.name] = {
                    eur: 0,
                    inr: 0,
                    budgetEur: budgetEur,
                    budgetInr: budgetInr
                };

                setExpenses(updatedExpenses);
                setNewCategory({ name: '', budget: '', currency: 'EUR' });
                setShowAddCategory(false);
            };

            const updateBudget = (category, budgetEur, budgetInr) => {
                const updatedExpenses = { ...expenses };
                updatedExpenses[category].budgetEur = parseFloat(budgetEur);
                updatedExpenses[category].budgetInr = parseFloat(budgetInr);
                setExpenses(updatedExpenses);
                setEditingBudget(null);
            };

            const deleteCategory = (category) => {
                const updatedExpenses = { ...expenses };
                delete updatedExpenses[category];
                
                // Also remove related expense history
                const updatedHistory = expenseHistory.filter(entry => entry.category !== category);
                
                setExpenses(updatedExpenses);
                setExpenseHistory(updatedHistory);
                setDeleteConfirmation(null);
            };

            const getSpendingStatus = (spent, budget) => {
                const percentage = (spent / budget) * 100;
                if (percentage >= 100) return { color: 'bg-red-500', text: 'Over Budget!', textColor: 'text-red-600' };
                if (percentage >= 80) return { color: 'bg-yellow-500', text: 'Close to Limit', textColor: 'text-yellow-600' };
                if (percentage >= 50) return { color: 'bg-blue-500', text: 'On Track', textColor: 'text-blue-600' };
                return { color: 'bg-green-500', text: 'Good', textColor: 'text-green-600' };
            };

            const getTotalSpent = () => {
                return Object.values(expenses).reduce(
                    (total, expense) => ({
                        eur: total.eur + expense.eur,
                        inr: total.inr + expense.inr
                    }),
                    { eur: 0, inr: 0 }
                );
            };

            const getTotalBudget = () => {
                return Object.values(expenses).reduce(
                    (total, expense) => ({
                        eur: total.eur + expense.budgetEur,
                        inr: total.inr + expense.budgetInr
                    }),
                    { eur: 0, inr: 0 }
                );
            };

            const totalSpent = getTotalSpent();
            const totalBudget = getTotalBudget();

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header with Tabs */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-3">
                                        <DollarSign />
                                        Expense Tracker
                                    </h1>
                                    <p className="text-gray-600 mt-2">Manage your expenses across categories</p>
                                </div>
                                <div className="text-right">
                                    <div className="text-sm text-gray-500">Total Spent</div>
                                    <div className="text-2xl font-bold text-gray-800">
                                        â‚¬{totalSpent.eur.toFixed(2)} | â‚¹{totalSpent.inr.toFixed(0)}
                                    </div>
                                    <div className="text-sm text-gray-500">
                                        Budget: â‚¬{totalBudget.eur.toFixed(2)} | â‚¹{totalBudget.inr.toFixed(0)}
                                    </div>
                                </div>
                            </div>

                            {/* Tab Navigation */}
                            <div className="flex border-b">
                                <button
                                    onClick={() => setActiveTab('tracker')}
                                    className={`px-6 py-3 font-medium transition-colors ${
                                        activeTab === 'tracker'
                                            ? 'text-blue-600 border-b-2 border-blue-600'
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    Expense Tracker
                                </button>
                                <button
                                    onClick={() => setActiveTab('history')}
                                    className={`px-6 py-3 font-medium transition-colors ${
                                        activeTab === 'history'
                                            ? 'text-blue-600 border-b-2 border-blue-600'
                                            : 'text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    Expense History ({expenseHistory.length})
                                </button>
                            </div>

                            {/* Overall Progress Bar - Only show in tracker tab */}
                            {activeTab === 'tracker' && (
                                <div className="mt-4">
                                    <div className="flex justify-between text-sm mb-2">
                                        <span>Overall Progress</span>
                                        <span className={getSpendingStatus(totalSpent.eur, totalBudget.eur).textColor}>
                                            {getSpendingStatus(totalSpent.eur, totalBudget.eur).text}
                                        </span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-3">
                                        <div
                                            className={`h-3 rounded-full transition-all duration-500 ${getSpendingStatus(totalSpent.eur, totalBudget.eur).color}`}
                                            style={{ width: `${Math.min((totalSpent.eur / totalBudget.eur) * 100, 100)}%` }}
                                        ></div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Tracker Tab Content */}
                        {activeTab === 'tracker' && (
                            <>
                                {/* Add Expense Form */}
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <h2 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                        <Plus />
                                        Add New Expense
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <select
                                            value={newExpense.category}
                                            onChange={(e) => setNewExpense({ ...newExpense, category: e.target.value })}
                                            className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="">Select Category</option>
                                            {Object.keys(expenses).map(category => (
                                                <option key={category} value={category}>{category}</option>
                                            ))}
                                        </select>
                                        <input
                                            type="number"
                                            step="0.01"
                                            placeholder="Amount"
                                            value={newExpense.amount}
                                            onChange={(e) => setNewExpense({ ...newExpense, amount: e.target.value })}
                                            className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                        <select
                                            value={newExpense.currency}
                                            onChange={(e) => setNewExpense({ ...newExpense, currency: e.target.value })}
                                            className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="EUR">EUR (â‚¬)</option>
                                            <option value="INR">INR (â‚¹)</option>
                                        </select>
                                        <button
                                            onClick={addExpense}
                                            className="bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 transition-colors font-medium"
                                        >
                                            Add Expense
                                        </button>
                                    </div>
                                </div>

                                {/* Add Category Section */}
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-xl font-semibold flex items-center gap-2">
                                            <Plus />
                                            Manage Categories
                                        </h2>
                                        <button
                                            onClick={() => setShowAddCategory(!showAddCategory)}
                                            className="bg-purple-600 text-white rounded-lg px-4 py-2 hover:bg-purple-700 transition-colors"
                                        >
                                            {showAddCategory ? 'Cancel' : 'Add Category'}
                                        </button>
                                    </div>

                                    {showAddCategory && (
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                            <input
                                                type="text"
                                                placeholder="Category Name"
                                                value={newCategory.name}
                                                onChange={(e) => setNewCategory({ ...newCategory, name: e.target.value })}
                                                className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                            <input
                                                type="number"
                                                step="0.01"
                                                placeholder="Budget Amount"
                                                value={newCategory.budget}
                                                onChange={(e) => setNewCategory({ ...newCategory, budget: e.target.value })}
                                                className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                            <select
                                                value={newCategory.currency}
                                                onChange={(e) => setNewCategory({ ...newCategory, currency: e.target.value })}
                                                className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            >
                                                <option value="EUR">EUR (â‚¬)</option>
                                                <option value="INR">INR (â‚¹)</option>
                                            </select>
                                            <button
                                                onClick={addCategory}
                                                className="bg-purple-600 text-white rounded-lg px-6 py-2 hover:bg-purple-700 transition-colors"
                                            >
                                                Create Category
                                            </button>
                                        </div>
                                    )}
                                </div>

                                {/* Expense Categories Grid */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {Object.entries(expenses).map(([category, data]) => {
                                        const status = getSpendingStatus(data.eur, data.budgetEur);
                                        const remainingEur = data.budgetEur - data.eur;
                                        const remainingInr = data.budgetInr - data.inr;
                                        const progressPercentage = Math.min((data.eur / data.budgetEur) * 100, 100);

                                        return (
                                            <div key={category} className="bg-white rounded-xl shadow-lg overflow-hidden">
                                                <div className="p-6">
                                                    <div className="flex items-center justify-between mb-4">
                                                        <h3 className="text-lg font-semibold text-gray-800">{category}</h3>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => setEditingBudget(category)}
                                                                className="text-blue-600 hover:bg-blue-100 p-2 rounded-lg transition-colors"
                                                            >
                                                                <Edit3 size={16} />
                                                            </button>
                                                            {Object.keys(expenses).length > 1 && (
                                                                <button
                                                                    onClick={() => setDeleteConfirmation(category)}
                                                                    className="text-red-600 hover:bg-red-100 p-2 rounded-lg transition-colors"
                                                                >
                                                                    <Trash2 size={16} />
                                                                </button>
                                                            )}
                                                        </div>
                                                    </div>

                                                    {editingBudget === category ? (
                                                        <div className="space-y-3">
                                                            <div className="grid grid-cols-2 gap-2">
                                                                <input
                                                                    type="number"
                                                                    step="0.01"
                                                                    defaultValue={data.budgetEur}
                                                                    placeholder="Budget EUR"
                                                                    className="border border-gray-300 rounded px-3 py-2 text-sm"
                                                                    id={`budget-eur-${category}`}
                                                                />
                                                                <input
                                                                    type="number"
                                                                    step="0.01"
                                                                    defaultValue={data.budgetInr}
                                                                    placeholder="Budget INR"
                                                                    className="border border-gray-300 rounded px-3 py-2 text-sm"
                                                                    id={`budget-inr-${category}`}
                                                                />
                                                            </div>
                                                            <div className="flex gap-2">
                                                                <button
                                                                    onClick={() => {
                                                                        const eurInput = document.getElementById(`budget-eur-${category}`);
                                                                        const inrInput = document.getElementById(`budget-inr-${category}`);
                                                                        updateBudget(category, eurInput.value, inrInput.value);
                                                                    }}
                                                                    className="bg-green-600 text-white px-4 py-1 rounded text-sm hover:bg-green-700 transition-colors"
                                                                >
                                                                    Save
                                                                </button>
                                                                <button
                                                                    onClick={() => setEditingBudget(null)}
                                                                    className="bg-gray-500 text-white px-4 py-1 rounded text-sm hover:bg-gray-600 transition-colors"
                                                                >
                                                                    Cancel
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <>
                                                            <div className="grid grid-cols-2 gap-4 mb-4">
                                                                <div>
                                                                    <div className="text-sm text-gray-500">Spent</div>
                                                                    <div className="font-semibold text-gray-800">
                                                                        â‚¬{data.eur.toFixed(2)}
                                                                    </div>
                                                                    <div className="text-sm text-gray-600">
                                                                        â‚¹{data.inr.toFixed(0)}
                                                                    </div>
                                                                </div>
                                                                <div>
                                                                    <div className="text-sm text-gray-500">Remaining</div>
                                                                    <div className="font-semibold text-gray-800">
                                                                        â‚¬{remainingEur.toFixed(2)}
                                                                    </div>
                                                                    <div className="text-sm text-gray-600">
                                                                        â‚¹{remainingInr.toFixed(0)}
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div className="mb-4">
                                                                <div className="flex justify-between items-center mb-2">
                                                                    <span className="text-sm text-gray-600">Budget Progress</span>
                                                                    <span className={`text-sm font-medium ${status.textColor}`}>
                                                                        {status.text} ({progressPercentage.toFixed(1)}%)
                                                                    </span>
                                                                </div>
                                                                <div className="w-full bg-gray-200 rounded-full h-2">
                                                                    <div
                                                                        className={`h-2 rounded-full transition-all duration-500 ${status.color}`}
                                                                        style={{ width: `${progressPercentage}%` }}
                                                                    ></div>
                                                                </div>
                                                            </div>

                                                            <div className="text-xs text-gray-500 bg-gray-50 rounded-lg p-3">
                                                                <div>Budget: â‚¬{data.budgetEur.toFixed(2)} | â‚¹{data.budgetInr.toFixed(0)}</div>
                                                            </div>
                                                        </>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </>
                        )}

                        {/* History Tab Content */}
                        {activeTab === 'history' && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-xl font-semibold mb-6 flex items-center gap-2">
                                    <TrendingUp />
                                    Expense History
                                </h2>
                                
                                {expenseHistory.length === 0 ? (
                                    <div className="text-center py-12">
                                        <div className="text-gray-400 text-lg mb-2">No expenses recorded yet</div>
                                        <div className="text-gray-500">Start adding expenses to see them here</div>
                                    </div>
                                ) : (
                                    <div className="space-y-4 max-h-96 overflow-y-auto">
                                        {expenseHistory.map((entry) => (
                                            <div key={entry.id} className="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <div className="font-medium text-gray-800">{entry.category}</div>
                                                        <div className="text-sm text-gray-600 mt-1">{entry.timestamp}</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="font-semibold text-gray-800">
                                                            {entry.currency === 'EUR' ? 'â‚¬' : 'â‚¹'}{entry.amount.toFixed(2)}
                                                        </div>
                                                        <div className="text-sm text-gray-500">
                                                            â‚¬{entry.eurAmount.toFixed(2)} | â‚¹{entry.inrAmount.toFixed(0)}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Delete Confirmation Modal */}
                        {deleteConfirmation && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-xl p-6 max-w-md mx-4">
                                    <div className="flex items-center gap-3 mb-4">
                                        <AlertCircle size={24} />
                                        <h3 className="text-lg font-semibold">Confirm Delete</h3>
                                    </div>
                                    <p className="text-gray-600 mb-6">
                                        Are you sure you want to delete the "{deleteConfirmation}" category? 
                                        This will also remove all expense history for this category and cannot be undone.
                                    </p>
                                    <div className="flex gap-3 justify-end">
                                        <button
                                            onClick={() => setDeleteConfirmation(null)}
                                            className="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={() => deleteCategory(deleteConfirmation)}
                                            className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                                        >
                                            Delete
                                        </button>
